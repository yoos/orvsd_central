<div class="row">
    <div class="span5 offset3"><h3>{{ name }}</h3></div>
</div>
<div class="row">
    <div class="span3 offset1">Administrators: {{ admins }}</div>
    <div class="span3">Teachers: {{ teachers }}</div>
    <div class="span3">Total Users: {{ users }}</div>

    <br />

    <hr />

    {% if course_list|length %}
        <div class="span4">Task ID</div>
        <div class="span2">Status</div>
        <div class="span4">Date completed</div>
        <br />
        {% for course in course_list %}
            <div class="span4">{{course.uuid}}</div>
            <div class="span2">{{course.state}}</div>
            <div class="span4">{{course.timestamp}}</div>
            <br />
        {% endfor %}
    {% else %}
        <p>No courses installed!</p>
    {% endif %}
</div>
